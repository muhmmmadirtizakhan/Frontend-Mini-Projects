<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="box">
        <h1 class="only">BMI CALCULATOR</h1>
        <input type="number" class="firstinputfield" placeholder="Enter your weight (kg)">
        <input type="number" class="secondinputfield" placeholder="Enter your height (cm)">
        <button class="button">Calculate</button>
        <input type="range" class="lower" min="0" max="40" step="0.1" value="0">
        <div class="subresult">
            <h2 id="bmiValue">BMI: 0</h2>
            <p id="bmiStatus">---</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
